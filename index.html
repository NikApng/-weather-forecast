<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js" type="module" defer></script>
    <script src="./js/slider.js" type="module" defer></script>

    <title>Погода</title>
</head>

<body>
    <header class="Header">
        <h1 class="header__logo">Weather App</h1>
        <div class="Search--container__text">

            <input type="text" placeholder="введите свой город" class="inp__serch" data-input>
            <button class="btn__serch" type="button" data-serch>Показать</button>
        </div>
    </header>
    <main class="main-container">

        <div class="weather__slider-container">
            <h3>Погода в разных местах мира</h3>
            <button class="btn--next-slider" data-next-btn>⏭️</button>
            <div class="weather__slider" data-slider>

                <div class="slide" data-id="">
                    <h3 data-titel-slider="1"></h3>
                    <div class="weather__number-slider" data-slider-weather="1"></div>
                    <img src="" alt="" data-slider-img="1">
                    <div class="weather__titel-slider" data-silder-titel="1"></div>
                </div>

                <div class="slide" data-id="">
                    <h3 data-titel-slider="2"></h3>
                    <div class="weather__number-slider" data-slider-weather="2"></div>
                    <img src="" alt="" data-slider-img="2">
                    <div class="weather__titel-slider" data-silder-titel="2"></div>
                </div>

                <div class="slide" data-id="">
                    <h3 data-titel-slider="3"></h3>
                    <div class="weather__number-slider" data-slider-weather="3"></div>
                    <img src="" alt="" data-slider-img="3">
                    <div class="weather__titel-slider" data-silder-titel="3"></div>
                </div>
            </div>
            <button class="btn--back-slider" data-back-btn>⏮️</button>

        </div>

        <div data-main-loader>
            <div class="card--header">
                <p data-titel></p>
            </div>
            <div class="card__main">
                <h2 data-weather></h2>
                <img src="" alt="" data-weather-img>
            </div>
            <div class="card__footer">
                <h3 data-name-weather></h3>
            </div>
        </div>
    </main>

</body>

</html>
